{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    :root{
          --color-1 : {{colors.color1}} !important;
          --color-2 : {{colors.color2}} !important;
          --color-3 : {{colors.color3}}!important;
          --color-4 : #0EF60E !important;
          --color-5 : {{colors.color4}} !important;
      }
    body {
        background-color: var(--color-5);
        font-family: 'Poppins', sans-serif;
    }

    .form-box {
        width: 100%;
        max-width: 400px;
        margin: 6rem auto;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.1);
    }

    .form-box h2 {
        color: var(--color-3);
        text-align: center;
        font-weight: bold;
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.25rem;
        border: 1px solid #ddd;
        border-radius: 0.5rem;
        font-size: 0.9rem;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--color-3);
        background-color: var(--color-2);
    }

    .btn-submit {
        width: 100%;
        padding: 0.8rem;
        background-color: var(--color-3);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.5s; /* fixed typo */
    }

    .btn-submit:hover {
        opacity: 0.9;
        transform: scale(1.01);
    }

    .error, .success {
        font-size: 0.85rem;
        text-align: center;
        margin-bottom: 0.75rem;
    }

    .error {
        color: red;
    }

    .success {
        color: green;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .form-box {
            padding: 1.5rem;
            margin: 4rem auto;
        }

        .form-box h2 {
            font-size: 1.5rem;
            margin-bottom: 1.25rem;
        }

        .form-control {
            font-size: 0.85rem;
            padding: 0.65rem;
        }

        .btn-submit {
            font-size: 0.95rem;
            padding: 0.7rem;
        }
    }

    @media (max-width: 480px) {
        .form-box {
            padding: 1rem;
            margin: 3rem auto;
        }

        .form-box h2 {
            font-size: 1.3rem;
        }

        .form-control {
            font-size: 0.8rem;
            padding: 0.6rem;
        }

        .btn-submit {
            font-size: 0.9rem;
            padding: 0.65rem;
        }

        .error, .success {
            font-size: 0.75rem;
        }
    }
</style>

{% include "navbar.html" %}


    <div class="form-box" style='margin-top : 70px;'>
        <h2>Change Password</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label style='color : var(--color-3)'>Current Password</label>
            <input type="password" name="current_password" class="form-control" required>

            <label style='color : var(--color-3)'>New Password</label>
            <input type="password" name="new_password" class="form-control" required>

            <label style='color : var(--color-3)'>Confirm New Password</label>
            <input type="password" name="confirm_password" class="form-control" required>

            <button type="submit" class="btn-submit">Update Password</button>
        </form>
    </div>

{% endblock content %}
